<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 10px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 15px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        button { background: #1877f2; color: white; border: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; width: 100%; }
        button:disabled { background: #ccc; }
        #koin-display { font-size: 24px; color: #1877f2; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div>Koin Saya: <span id="koin-display">0</span></div>
        <hr>
        <div class="video-wrapper">
            <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook%2Fvideos%2F10153231339611729%2F&show_text=0" 
    allowfullscreen="true" 
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
        </div>
        <p id="timer-text">Tonton: <span id="seconds">60</span> detik</p>
        <button id="btn-klaim" disabled onclick="tambahKoin()">Klaim 10 Koin</button>
    </div>

    <script>
        let koin = localStorage.getItem('koin') ? parseInt(localStorage.getItem('koin')) : 0;
        let waktu = 60;
        document.getElementById('koin-display').innerText = koin;

        const timer = setInterval(() => {
            waktu--;
            document.getElementById('seconds').innerText = waktu;
            if (waktu <= 0) {
                clearInterval(timer);
                document.getElementById('btn-klaim').disabled = false;
                document.getElementById('timer-text').innerText = "Selesai!";
            }
        }, 1000);

        function tambahKoin() {
            koin += 10;
            localStorage.setItem('koin', koin);
            alert("Koin didapat!");
            location.reload();
        }
    </script>
</body>
</html>
