<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 20px; color: white; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); color: #333; max-width: 400px; margin: auto; }
        .video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; }
        #koin-display { font-size: 32px; color: #764ba2; font-weight: bold; }
        button { background: #764ba2; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 18px; cursor: pointer; }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }
        .btn-start { background: #fe2c55; margin-bottom: 10px; } /* Warna Khas TikTok */
    </style>
</head>
<body>
    <div class="card">
        <div>dompet koin: <span id="koin-display">0</span></div>
        <hr>
        
        <div class="video-container">
            <blockquote class="tiktok-embed" id="tiktok-player" cite="https://www.tiktok.com/@khaby.lame/video/7100000000000000000">
                <section></section>
            </blockquote>
        </div>

        <button class="btn-start" id="btn-start" onclick="mulaiTonton()">â–¶ Mulai Hitung Waktu</button>
        <p id="timer-text">Tonton: <span id="seconds">60</span> detik</p>
        <button id="btn-klaim" disabled onclick="tambahKoin()">Klaim 10 Koin</button>
    </div>

    <script async src="https://www.tiktok.com/embed.js"></script>

    <script>
        let koin = localStorage.getItem('koin') ? parseInt(localStorage.getItem('koin')) : 0;
        let waktu = 60;
        let interval;
        document.getElementById('koin-display').innerText = koin;

        function mulaiTonton() {
            document.getElementById('btn-start').style.display = 'none';
            if (!interval) {
                interval = setInterval(() => {
                    waktu--;
                    document.getElementById('seconds').innerText = waktu;
                    if (waktu <= 0) {
                        clearInterval(interval);
                        document.getElementById('btn-klaim').disabled = false;
                        document.getElementById('timer-text').innerText = "Selesai! Silakan Klaim";
                    }
                }, 1000);
            }
        }

        function tambahKoin() {
            koin += 10;
            localStorage.setItem('koin', koin);
            alert("Selamat! 10 Koin berhasil masuk.");
            location.reload();
        }
    </script>
</body>
</html>
