<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #010101;
            background-image: url('https://www.edigitalagency.com.au/wp-content/uploads/tiktok-logo-icon-white-border-black-background-png.png');
            background-size: 80px;
            background-repeat: repeat;
            margin: 0; padding: 20px; color: white;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: -1;
        }
        .card { 
            background: white; padding: 25px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); color: #333;
            max-width: 400px; margin: auto;
        }
        .video-container { 
            width: 100%; margin: 15px 0; border-radius: 15px; 
            background: #000; min-height: 450px; border: 3px solid #00f2ea;
        }
        #koin-display { font-size: 35px; color: #fe2c55; font-weight: bold; }
        button { 
            cursor: pointer; border: none; padding: 15px; border-radius: 12px; 
            font-weight: bold; width: 100%; font-size: 18px; transition: 0.3s;
        }
        #btn-start { background: #010101; color: white; margin-bottom: 10px; border: 1px solid #fe2c55; }
        #status-area { background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        #btn-kampanye { background: #FE2C55; color: white; margin-top: 20px; }
        .success-anim { color: #25d366; font-weight: bold; display: none; }
        .login-section { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
        #user-info { font-size: 14px; color: #666; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="login-section">
            <div id="g_id_onload"
                 data-client_id="MASUKKAN_CLIENT_ID_ANDA_DI_SINI.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <div id="user-info">Masuk sebagai: <b id="user-name"></b></div>
        </div>

        <div>Koin Saya: <span id="koin-display">0</span></div>
        <hr style="border: 0.5px solid #eee;">
        
        <div class="video-container" id="container-tiktok"></div>

        <div id="status-area">
            <p id="timer-text" style="margin: 5px 0;">Status: <b>Menunggu...</b></p>
            <p id="seconds-display" style="font-size: 20px; margin: 5px 0;">Sisa: <span id="seconds" style="color:#FE2C55">60</span> detik</p>
            <div id="msg-otomatis" class="success-anim">âœ… Koin Berhasil Diklaim!</div>
        </div>

        <button id="btn-start" onclick="mulaiTonton()">â–¶ MULAI NONTON</button>
        <button id="btn-kampanye" onclick="bukaKampanye()">ðŸš€ BUAT KAMPANYE VIDEO</button>
    </div>

    <script async src="https://www.tiktok.com/embed.js"></script>

    <script>
        const daftarVideo = ["7434524419266399493", "7430154884211936517", "7428318465063521541"];
        let koin = localStorage.getItem('koin') ? parseInt(localStorage.getItem('koin')) : 0;

        // Inisialisasi awal
        window.onload = function() {
            // Bonus 100 koin jika pengguna baru
            if (localStorage.getItem('isNewUser') === null) {
                koin = 100;
                localStorage.setItem('koin', koin);
                localStorage.setItem('isNewUser', 'false');
            }
            document.getElementById('koin-display').innerText = koin;
            
            // Cek jika sudah login sebelumnya
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                showUserInfo(savedName);
            }
            loadVideo();
        };

        // Fungsi setelah Login Google berhasil
        function handleCredentialResponse(response) {
            // Decode JWT token untuk ambil nama (sederhana)
            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
            const name = responsePayload.name;
            
            localStorage.setItem('userName', name);
            showUserInfo(name);
        }

        function showUserInfo(name) {
            document.querySelector('.g_id_signin').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-name').innerText = name;
        }

        function loadVideo() {
            const videoAcak = daftarVideo[Math.floor(Math.random() * daftarVideo.length)];
            const container = document.getElementById('container-tiktok');
            container.innerHTML = `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/video/${videoAcak}" data-video-id="${videoAcak}"><section></section></blockquote>`;
            if (window.TiktokSDK) { window.TiktokSDK.load(); }
        }

        let waktu = 60;
        let interval;

        function mulaiTonton() {
            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-start').innerText = "Video Sedang Diputar...";
            document.getElementById('timer-text').innerHTML = "Status: <b>Menonton...</b>";
            
            interval = setInterval(() => {
                waktu--;
                document.getElementById('seconds').innerText = waktu;
                if (waktu <= 0) {
                    clearInterval(interval);
                    klaimOtomatis();
                }
            }, 1000);
        }

        function klaimOtomatis() {
            koin += 10;
            localStorage.setItem('koin', koin);
            document.getElementById('koin-display').innerText = koin;
            document.getElementById('msg-otomatis').style.display = 'block';
            document.getElementById('timer-text').innerHTML = "Status: <b style='color:#25d366'>Sukses!</b>";
            setTimeout(() => { location.reload(); }, 2000);
        }

        function bukaKampanye() {
            if (koin < 100) {
                alert("Koin kurang! Butuh 100 koin.");
            } else {
                window.location.href = "https://wa.me/6282299855135?text=Halo%20Admin,%20saya%20mau%20buat%20kampanye%20TikTok.";
            }
        }
    </script>
</body>
    </html>
