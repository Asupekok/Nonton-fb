<!DOCTYPE html>
<html>
<head>
    <title>FB View Exchange</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #video-container { margin-bottom: 20px; background: #000; height: 300px; display: flex; align-items: center; justify-content: center; color: white; }
        button { background: #1877f2; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        #koin-display { font-size: 24px; color: #1877f2; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Koin Saya: <span id="koin-display">0</span></h2>
        <div id="video-container">
            <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/facebook/videos/10153231339611729/" 
                width="100%" height="300" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        </div>
        
        <p id="timer-text">Tonton video selama: <span id="seconds">60</span> detik</p>
        <button id="btn-klaim" disabled onclick="tambahKoin()">Klaim 10 Koin</button>
    </div>

    <script>
        let koin = localStorage.getItem('koin') ? parseInt(localStorage.getItem('koin')) : 0;
        let waktu = 60;
        const displayKoin = document.getElementById('koin-display');
        const displayTimer = document.getElementById('seconds');
        const btnKlaim = document.getElementById('btn-klaim');

        displayKoin.innerText = koin;

        // Jalankan Timer Otomatis
        const hitungMundur = setInterval(() => {
            waktu--;
            displayTimer.innerText = waktu;

            if (waktu <= 0) {
                clearInterval(hitungMundur);
                btnKlaim.disabled = false;
                document.getElementById('timer-text').innerText = "Video Selesai!";
            }
        }, 1000);

        function tambahKoin() {
            koin += 10;
            localStorage.setItem('koin', koin); // Simpan di memori HP
            displayKoin.innerText = koin;
            btnKlaim.disabled = true;
            alert("Selamat! Koin bertambah.");
            location.reload(); // Ambil video baru (refresh)
        }
    </script>
</body>
</html>
